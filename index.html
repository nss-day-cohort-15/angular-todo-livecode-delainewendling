<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- this link is for the search icon -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app="TodoApp">
  <!-- Need to include single quotes inside of the double quotes to write the path. The reason we need the single quotes is because the Angular directives want to interpret what's inside of the double quotes as a variable. So, we need to tell Angular that it's a path in string form -->
  <div ng-controller="TopCtrl">
  <!-- Whatever is inside of here will be able to inherit from the TopCtrl -->
    <div ng-include="'partials/navbar.html'">
    </div>
    <!-- This is where we're going to inject our partials in and out using routing -->
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <!-- TODO: Add boolean for hide/show. ng-show checks for a Boolean and it shows if true and hides if false -->
        <div class="col-xs-12" ng-view>
        <!-- An ng-view directive tells Angular to inject something based on the routing done -->
        </div>
      </div>
    </div>
  </div>

<!-- 3rd Party Libs -->
<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
<script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js">
</script>
<script src="lib/bower_components/angular/angular.min.js"></script>
<script src="lib/bower_components/angular-route/angular-route.min.js"></script>
<script src="lib/bower_components/firebase/firebase.js"></script>
<!-- Root Angular File -->
<script type="text/javascript" src="app/app.js"></script>
<!-- Providers -->
<script type="text/javascript" src="app/values/fb-creds.js"></script>
<script type="text/javascript" src="app/factories/ItemFactory.js"></script>
<script type="text/javascript" src="app/factories/FilterFactory.js"></script>
<script type="text/javascript" src="app/factories/AuthFactory.js"></script>
<!-- Controllers -->
<script type="text/javascript" src="app/controllers/TopCtrl.js"></script>
<script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
<script type="text/javascript" src="app/controllers/LoginCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemListCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemNewCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemViewCtrl.js"></script>
<script type="text/javascript" src="app/controllers/ItemEditCtrl.js"></script>
</body>
</html>
