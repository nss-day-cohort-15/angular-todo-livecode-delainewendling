<h1>Todo List</h1>
<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
      <!-- TODO: Bind the input to our todo list. When we place ng-model directly on an input it gets added to the controller scope-->
      <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
    </div>
  </div>
</div>
<!-- TODO: Repeat over our todo list items and setup filtering by search term. Easy peasy. -->
<div ng-repeat="item in items | filter: searchText">
  <div class="panel panel-default">
    <div class="panel-body">
    <!-- Every item that we loop over gains its own scope -->
      <div class="col-xs-1"><input type="checkbox" name="" ng-checked="item.isCompleted"/></div>
      <div class="col-xs-6">{{item.task}}</div>
      <div class="col-xs-2">{{item.dueDate}}</div>
      <div class="col-xs-2">{{item.assignedTo}}</div>
      <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
    </div>
  </div>
</div>
