<h1>Item Details</h1>

<h2>Task: <small>{{selectedItem.task}}</small></h2>
<h2>Assigned To: <small>{{selectedItem.assignedTo}}</small></h2>
<h2>Due Date: <small>{{selectedItem.dueDate}}</small></h2>
<h2>Dependencies: <small>{{selectedItem.dependencies}}</small></h2>
<h2>Location: <small>{{selectedItem.location}}</small></h2>
<h2>Urgency: <small>{{selectedItem.urgency}}</small></h2>
<h2>Completed ?: <small>{{(selectedItem.isCompleted ? "yes" : "no")}}</small></h2>
